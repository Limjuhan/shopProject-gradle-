<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: '에러 발생'">에러 발생</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: url('https://i.pinimg.com/736x/1b/ac/fc/1bacfc3f93684972becf9931d0a24874.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .error-card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            text-align: center;
        }

        .error-card h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error-card p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-home, .btn-back {
            background-color: #ff5e57;
            border: none;
            margin: 5px;
        }

        .btn-home:hover, .btn-back:hover {
            background-color: #ff3f3f;
        }
    </style>
</head>
<body>
<div class="error-card">
    <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
    <h1>문제가 발생했어요</h1>
    <p th:text="${message} ?: '죄송합니다. 요청하신 페이지를 처리하는 중 오류가 발생했습니다.'"></p>
    <div>
        <button class="btn btn-back btn-lg text-white" onclick="history.back()">
            <i class="bi bi-arrow-left-circle"></i> 이전 페이지
        </button>
        <a th:if="${url}" th:href="${url}" class="btn btn-redirect btn-lg text-white">
            <i class="bi bi-arrow-right-circle"></i> 이동하기
        </a>
        <a th:href="@{/}" class="btn btn-home btn-lg text-white">
            <i class="bi bi-house-door-fill"></i> 홈으로
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

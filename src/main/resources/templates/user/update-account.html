<!-- templates/user/userUpdate.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>사용자 정보 수정</title>
  <meta charset="UTF-8">
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-4 mb-5">
    <h2 class="mb-4 text-center">사용자 정보 수정</h2>

    <form th:action="@{/user/update}" th:object="${userDto}" method="post" class="needs-validation" novalidate>
      <!-- 글로벌 에러 메시지 -->
      <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
      </div>

      <div class="row mb-3">
        <label for="userid" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{userid}" id="userid" readonly class="form-control-plaintext"/>
          <div class="text-danger small" th:errors="*{userid}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
          <input type="password" th:field="*{password}" id="password" class="form-control"
                 placeholder="비밀번호를 입력하세요"/>
          <div class="text-danger small" th:errors="*{password}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{username}" id="username" class="form-control"
                 placeholder="이름을 입력하세요"/>
          <div class="text-danger small" th:errors="*{username}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phoneno" class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{phoneno}" id="phoneno" class="form-control"
                 placeholder="전화번호를 입력하세요"/>
        </div>
      </div>

      <div class="row mb-3">
        <label for="postcode" class="col-sm-2 col-form-label">우편번호</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{postcode}" id="postcode" class="form-control"
                 placeholder="우편번호를 입력하세요"/>
        </div>
      </div>

      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">주소</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{address}" id="address" class="form-control"
                 placeholder="주소를 입력하세요"/>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{email}" id="email" class="form-control"
                 placeholder="이메일을 입력하세요"/>
          <div class="text-danger small" th:errors="*{email}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="birthday" class="col-sm-2 col-form-label">생년월일</label>
        <div class="col-sm-10">
          <input type="date" th:field="*{birthday}" id="birthday" class="form-control"
                 placeholder="YYYY-MM-DD"/>
          <div class="text-danger small" th:errors="*{birthday}"></div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary me-2">회원수정</button>
        <button type="reset" class="btn btn-secondary">초기화</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
